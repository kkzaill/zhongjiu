<script src="http://icon.ppthub.com.cn/bower_components/alert/jquery.alert.js"></script>
<script>
$(function(){
    $('#infoFrom input').focus(function(){
        $('#submitBtn').removeAttr('disabled');
    });
    $('#infoFrom').action({
        url: 'http://www.ppthub.com.cn/ucenter/store',
        success: function(data){
            $.alert('Êèê‰∫§ÊàêÂäü', {
                'ok' : function(){
                    location.href = 'http://www.ppthub.com.cn';
                }
            });
        }
    });

    $('#province_id').on('change', function(){
        $('#city_id').loadOption('http://www.ppthub.com.cn/city/search', {id:$(this).val()});
    });
    //Á∫ßËÅîselect
    $.fn.loadOption = function(url, params){
        var that = this;
        var init_value = $(this).attr('init_value');
        $(that).empty();
        $.action({
            url: url,
            type: 'get',
            data: params,
            success: function(items){
                $.each(items, function(i, e){
                    var opt = new Option(e.city_name, e.city_id);
                    if(init_value && init_value == e.city_id){
                        $(opt).attr('selected', 'selected');
                        $(that).removeAttr('init_value');
                    }
                    $(that).append(opt);
                });
                $(that).trigger('change');
            }
        });
    }

    $('#province_id').loadOption('http://www.ppthub.com.cn/city/search', {});
});
</script>
